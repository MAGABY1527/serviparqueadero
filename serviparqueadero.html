<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo de Parqueadero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }
    .recibo {
      width: 58mm;
      max-width: 300px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .linea-punteada {
      border-top: 1px dashed #d1d5db;
      margin: 1rem 0;
    }
    @media print {
      @page {
        size: 58mm auto;
        margin: 0;
      }
      body {
        background-color: transparent;
        margin: 0;
        -webkit-print-color-adjust: exact;
      }
      .recibo {
        box-shadow: none;
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body onload="cargarDatos()">

   <div class="recibo">
    
      <div class="imagen-container">
    <img src="https://raw.githubusercontent.com/MAGABY1527/serviparqueadero/main/servipark.jpeg" alt="Logo Parqueadero">
</div>
	<div class="titulo">NIT: 38431248-7 </div>
    <div class="titulo">SUCURSAL 2</div>
    <div class="titulo">DIR: CALLE 14 # 3-50</div>
    

    <div class="linea-punteada"></div>

     <div class="space-y-2 text-sm">
      <div class="flex justify-between">
        <span class="font-bold text-gray-700">Fecha:</span>
        <span id="fecha" class="text-gray-900"></span>
      </div>
    <div class="space-y-2 text-sm">
      <div class="flex justify-between">
        <span class="font-bold text-gray-700">Recibo:</span>
        <span id="norecibo" class="text-gray-900"></span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold text-gray-700">Placa:</span>
        <span id="placa" class="text-gray-900"></span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold text-gray-700">Ingreso:</span>
        <span id="ingreso" class="text-gray-900"></span>
      </div>
       <div class="space-y-2 text-sm">
      <div class="flex justify-between">
        <span class="font-bold text-gray-700">Salida:</span>
        <span id="slida" class="text-gray-900"></span>
      </div>
      
      <div class="linea-punteada"></div>
      <div class="flex justify-between">
        <span class="font-bold text-gray-700">Total:</span>
        <span id="total" class="text-gray-900"></span>
      </div>
    </div>
    

    <div class="linea-punteada"></div>

    <div class="mt-4 text-xs text-gray-500 text-justify">
      <strong class="block text-center text-gray-800 text-sm mb-2">REGLAMENTO</strong> 
      OJO SI PASA DE LAS 7 P.M. SE QUEDA EL VEHÍCULO HASTA EL DÍA SIGUIENTE Y SE COBRARÁ JORNADA NOCTURNA, DEJAR VEHÍCULO SIN SEGURO.
    </div>
  </div>

  <script>
    function cargarDatos() {
      const params = new URLSearchParams(window.location.search);

	  document.getElementById("fecha").textContent = params.get("fecha") || "";
      document.getElementById("norecibo").textContent = params.get("norecibo") || "";
      document.getElementById("placa").textContent = params.get("placa") || "";     
      document.getElementById("ingreso").textContent = params.get("ingreso") || "";      
      document.getElementById("salida").textContent = params.get("salida") || "";
      document.getElementById("precio").textContent = params.get("precio") || "";
      document.getElementById("total").textContent = params.get("total") || "";

      // Logo dinámico
      const imagenRuta = params.get("imagen") || "";
      const imagenElement = document.getElementById("logoRecibo");
      
      if (imagenRuta) {
        imagenElement.src = imagenRuta;
        imagenElement.classList.remove("hidden");
      } else {
        imagenElement.src = "https://placehold.co/150x50/1d4ed8/ffffff?text=LOGO";
        imagenElement.classList.remove("hidden");
      }

      // imprime después de cargar todo
      window.print();
    }
  </script>

</body>
</html>
